<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery IMG</title>
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="/Javascript/GalleryImg/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="/Javascript/GalleryImg/img/0.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/1.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/2.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/3.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/4.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/5.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/6.png" alt="">
        </div>
        <div class="image">
            <img src="/Javascript/GalleryImg/img/7.png" alt="">
        </div>
    </div>

    <div class="gallery hide">
        <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="gallery__image">
            <img src="" alt="">
        </div>
        <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <script src="/Javascript/GalleryImg/script.js"></script>
</body>
</html>
