<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/Javascript/myValidateForm/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register Form</h1>
            <div class="form-control">
                <input id="Username" type="text" name="" id="" placeholder="Username">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="Email" type="email" name="" id="" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="Password" type="password" name="" id="" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="Confirm-password" type="password" name="" id="" placeholder="Confirm password">
                <small></small>
                <span></span>
            </div>
    
            <button class="submit-btn" type="submit">Register</button>
            <div class="signin-link">
                Have a account ? <a href="">Sign in</a>
            </div>
        </form>
    </div>
    <script src="/Javascript/myValidateForm/script.js"></script>
</body>
</html>
