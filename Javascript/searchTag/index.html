<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tag</title>
    <link rel="stylesheet" href="/Javascript/searchTag/style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="text">Search Tag</h2>
        <div class="input--wrap">
            <li class="tag">Toan 
                <i class="remove">x</i>

            <input type="text" placeholder="Type search" class="input-search">
        </div>
        <div class="removeAll">
            <button class="removeAll-btn">Remove all</button>
        </div>
    </div>

    <script src="/Javascript/searchTag/script.js"></script>
</body>
